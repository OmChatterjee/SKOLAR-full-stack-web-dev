<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ass 2 Q13</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }

            .transition-box {
                width: 120px;
                height: 120px;
                background-color: #20b2aa;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: all 1.5s ease-in-out 0.4s; 
                font-weight: bold;
                color: #00ffff;
                font-size: 1rem;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .transition-box:hover {
                background-color: #9370db;
                width: 280px; 
                height: 280px;
                color: #7fffd4;
                font-size: 1.5rem;
                font-weight: bolder;
                border-radius: 20px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="transition-box">Hover here</div>
    </body>
</html>
