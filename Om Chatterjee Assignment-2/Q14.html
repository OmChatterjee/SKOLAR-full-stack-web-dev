<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ass 2 Q14</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5;
            }

            @keyframes float {
                0% { transform: translateY(0); }
                20% { transform: translateY(-40px); }
                40% { transform: translateY(0); }
                60% { transform: translateY(-20px); }
                100% { transform: translateY(0); }
            }

            @keyframes freeze {
                0%, 100% { transform: translateY(0); }
            }

            .animated-box {
                width: 120px;
                height: 120px;
                background-color: #20b2aa;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                color: #060909;
                font-size: 1.2rem;
                animation: float 2.5s ease-in-out infinite;
                border-radius: 8px;
                transition: width 2s ease-in-out 0.5s, height 2s ease-in-out 0.5s, background-color 0.5s;
            }

            .animated-box:hover {
                animation: freeze 2s ease-in-out infinite;
                background-color: #3b9a81;
                width: 280px;
                height: 280px;
                color: #f4f8f7;
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="animated-box">Hover me</div>
    </body>
</html>
