<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            background: url("https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg") no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 25px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            color: #f2f2f2;
        }

        .form-box h2 {
            text-align: center;
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 25px;
            color: #ffcc00;
        }

        .form-box .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .form-box .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ffcc00;
            padding: 0 40px 0 10px;
            color: #f2f2f2;
            font-size: 18px;
        }

        .form-box .input-box i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #ffcc00;
        }

        .form-box input::placeholder {
            color: #ddd;
        }

        .btn-custom {
            color: #000;
            background: #ffcc00;
            width: 100%;
            height: 50px;
            border-radius: 6px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .group a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 500;
        }

        .group a:hover {
            text-decoration: underline;
        }

        #result {
            color: #ff3333;
            font-weight: 700;
            margin-top: 20px;
        }

        .popup {
            background-color: #fff;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform .4s, top .4s;
            visibility: hidden;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            color: #000;
        }

        .popup ion-icon {
            color: #28a745;
            font-size: 50px;
            margin: 20px 0;
        }

        .popup button {
            width: 100%;
            background: #28a745;
            padding: 10px 0;
            margin-top: 20px;
            border: none;
            outline: none;
            font-size: 18px;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .open-slide {
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
            visibility: visible;
        }

        .popup h2 {
            font-weight: 600;
            font-size: 28px;
            margin: 20px 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Sign Up</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="CPassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn-custom" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="#"><h5>Login</h5></a></span>
                </div>
            </form>
        </div>
    </div>

    <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank You</h2>
        <p>You were registered successfully!</p>
        <button onclick="CloseSlide()">OK</button>
    </div>

    <script>
        function validation() {
            var username = document.Formfill.Username.value;
            var email = document.Formfill.Email.value;
            var password = document.Formfill.Password.value;
            var cPassword = document.Formfill.CPassword.value;

            if (username == "") {
                document.getElementById("result").innerHTML = "Enter Username*";
                return false;
            } else if (username.length < 8) {
                document.getElementById("result").innerHTML = "At least 8 characters*";
                return false;
            } else if (email == "") {
                document.getElementById("result").innerHTML = "Enter your Email";
                return false;
            } else if (password == "") {
                document.getElementById("result").innerHTML = "Enter Password";
                return false;
            } else if (password.length < 6) {
                document.getElementById("result").innerHTML = "Password must be at least 6 characters";
                return false;
            } else if (cPassword == "") {
                document.getElementById("result").innerHTML = "Enter Confirm Password";
                return false;
            } else if (cPassword !== password) {
                document.getElementById("result").innerHTML = "Passwords do not match";
                return false;
            } else {
                document.getElementById('popup').classList.add("open-slide");
                return false;
            }
        }

        function CloseSlide() {
            document.getElementById('popup').classList.remove('open-slide');
        }
    </script>
</body>

</html>
